apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ms-demo-prod
nameSuffix: -prod
commonLabels:
  env: prod
bases:
  - ../../base
configMapGenerator:
  - name: auth-db-config
    envs:
      - .env.prod.auth-db-config
secretGenerator:
  - name: auth-db-credentials
    envs:
      - .env.prod.auth-db-credentials
  - name: jwt-secret
    envs:
      - .env.prod.jwt-secret
