apiVersion: v1
kind: PersistentVolume
metadata:
  name: products-db-volume
spec:
  capacity:
    storage: 200Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: manual
  hostPath:
    path: /tmp/data/products-db
    type: DirectoryOrCreate

